  </head>
  <body>
    <section class="calculadora">
      <div class="resultado">
        <span id="resultado"> </span>
      </div>
      <div class="box">
        <button id="id7" onclick="indent(`7`)"><p>7</p></button>
        <button id="id8" onclick="indent(`8`)"><p>8</p></button>
        <button id="id9" onclick="indent(`9`)"><p>9</p></button>
        <button id="division"><p>/</p></button>
      </div>
      <div class="box">
        <button id="id4" onclick="indent(`4`)"><p>4</p></button>
        <button id="id5" onclick="indent(`5`)"><p>5</p></button>
        <button id="id6" onclick="indent(`6`)"><p>6</p></button>
        <button id="multiplicacion"><p>*</p></button>
      </div>
      <div class="box">
        <button id="id1" onclick="indent(`1`)"><p>1</p></button>
        <button id="id2" onclick="indent(`2`)"><p>2</p></button>
        <button id="id3" onclick="indent(`3`)"><p>3</p></button>
        <button id="resta"><p>-</p></button>
      </div>
      <div class="box">
        <button id="igual"><p>=</p></button>
        <button id="reset" onclick="reset()"><p>C</p></button>
        <button id="cero" onclick="indent(`0`)"><p>0</p></button>
        <button id="suma"><p>+</p></button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
